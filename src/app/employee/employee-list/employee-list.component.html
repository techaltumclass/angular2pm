<div>
    <ul>
        <li *ngFor="let item of empList" style="color:black" (click)="onClick(item)">
            {{ item.id }} : {{ item.name }} - {{ item.salary | customText}}
        </li>
    </ul>
</div>

<div> Employee | customText</div>

<div class="container" >
    <h1>Employee Template Driven Form </h1>
    <form (ngSubmit)="mySubmitMethod()">
      <div class="form-group" >
        <label >Name</label>
        <input type="text" class="form-control" name="nameFirst" [(ngModel)]="employee.name">
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text"  class="form-control" name="Samary" [(ngModel)]="employee.salary">
      </div>


      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
